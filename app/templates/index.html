<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVPower Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <style>
        body {
            background: linear-gradient(90deg, #C7C5F4, #776BCC);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 20px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 24px;
            color: #4C489D;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .container h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #4C489D;
        }

        .chatbot-container {
            background-color: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #4C489D;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #4C489D;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the PVPower Assistant</h1>
        <h2>Chat with us now!</h2>
        <div class="chatbot-container">
            <iframe src="/chatbot"></iframe>
        </div>
        <div class="footer">
            <p>&copy; 2024 PVPower Assistant. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
